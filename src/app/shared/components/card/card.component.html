
<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ title }}</h5>
      <div class="col-12">
        <div class="row" *ngFor="let item of body">
            <div class="row-6 text-muted">{{ item['key'] }}</div>
            <div class="row-6">{{ item['value'] }}</div>
        </div>
      </div>
    </div>
  </div>
